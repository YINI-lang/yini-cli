name: Smoke Tests (fast)

on:
    pull_request: # PR:s **Pre-merge** (Good for fast feedback before merge. - Secrets: Not available for PRs from forks (by default).)
    workflow_dispatch: # allows manual run from GitHub UI

jobs:
    run-smoke-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20' # adjust as needed

            - name: Print Node.js version
              run: node --version

            - name: Install dependencies (no scripts)
              run: npm ci --ignore-scripts # npm clean-install (installs without changing package-lock.json)

            - name: Typecheck
              run: npm run typecheck --if-present

            - name: Lint
              run: npm run lint --if-present

            - name: Build # So that dist/ gets updated too.
              run: npm run build

            # todo: add to run unit tests here

            - name: Run smoke tests
              run: |
                  echo "Running test: ${{ github.event.inputs.testName }}"
                  npm run ci:test:smoke
